<div class="login">
  <div style=text-align:center>
          <a href="index.html"><img src="logo.png" width="150" height="150" /></a>
       </div>

    <br>

    <br>
       <input id="check" type="checkbox" class="check" checked>

       <div  style=text-align:center >

      </div>
    <br>
      <br>
    <a class="forget-password">Forget password</a>
  </form>
